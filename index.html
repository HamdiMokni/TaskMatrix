<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority vs Urgency Matrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth" class="container" style="display:none;">
        <h1>TaskMatrix</h1>
        <div class="task-input">
            <input type="text" id="auth-user" placeholder="Username" maxlength="30">
            <input type="password" id="auth-pass" placeholder="Password" maxlength="100">
            <button class="add-btn" id="auth-btn">Log In / Sign Up</button>
        </div>
        <div id="auth-error" class="error-msg" style="display:none;"></div>
    </div>

    <button id="logout" class="control-btn" style="display:none;">Log Out</button>

    <div id="matrix" class="container" style="display:none;">
        <h1>Priority vs Urgency Matrix</h1>

        <div class="project-input">
            <input type="text" id="project-name" placeholder="Project name" maxlength="100">
            <input type="text" id="project-icon" placeholder="Icon" maxlength="2">
            <button class="add-btn" id="add-project">Add Project</button>
        </div>

        <div class="task-input">
            <input type="text" id="task-input" placeholder="Enter a new task..." maxlength="200">
            <select id="quadrant-select">
                <option value="do-now">üî• DO NOW (Urgent + Important)</option>
                <option value="plan">üìÖ PLAN (Important, Not Urgent)</option>
                <option value="delegate">üë• DELEGATE (Urgent, Not Important)</option>
                <option value="eliminate">üóëÔ∏è ELIMINATE (Not Urgent, Not Important)</option>
            </select>
            <select id="project-select">
                <option value="">No Project</option>
            </select>
            <button class="add-btn" id="add-task">Add Task</button>
        </div>

        <div class="controls">
            <button class="control-btn" id="clear">Clear All</button>
            <button class="control-btn" id="print">Print Matrix</button>
        </div>

        <div class="matrix">
            <div class="quadrant" id="do-now">
                <div class="quadrant-header">
                    <div class="quadrant-icon">üî•</div>
                    <div>
                        <div class="quadrant-title">DO NOW</div>
                        <div class="quadrant-subtitle">Urgent + Important</div>
                    </div>
                    <div class="task-count" id="count-do-now">0</div>
                </div>
                <ul class="task-list"></ul>
            </div>

            <div class="quadrant" id="plan">
                <div class="quadrant-header">
                    <div class="quadrant-icon">üìÖ</div>
                    <div>
                        <div class="quadrant-title">PLAN</div>
                        <div class="quadrant-subtitle">Important, Not Urgent</div>
                    </div>
                    <div class="task-count" id="count-plan">0</div>
                </div>
                <ul class="task-list"></ul>
            </div>

            <div class="quadrant" id="delegate">
                <div class="quadrant-header">
                    <div class="quadrant-icon">üë•</div>
                    <div>
                        <div class="quadrant-title">DELEGATE</div>
                        <div class="quadrant-subtitle">Urgent, Not Important</div>
                    </div>
                    <div class="task-count" id="count-delegate">0</div>
                </div>
                <ul class="task-list"></ul>
            </div>

            <div class="quadrant" id="eliminate">
                <div class="quadrant-header">
                    <div class="quadrant-icon">üóëÔ∏è</div>
                    <div>
                        <div class="quadrant-title">ELIMINATE</div>
                        <div class="quadrant-subtitle">Not Urgent, Not Important</div>
                    </div>
                    <div class="task-count" id="count-eliminate">0</div>
                </div>
                <ul class="task-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
